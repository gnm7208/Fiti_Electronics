<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiti Electronics - Your Online Electronics Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>üëç Fiti Electronics</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search products..." class="search-input">
                <button id="search-btn" class="search-btn">üîç</button>
            </div>
            <div class="cart-icon">
                <span id="cart-count">0</span>
                <button id="cart-toggle" class="cart-toggle">üõí Cart</button>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="products-section">
            <h2>Our Products</h2>
            <div class="category-menu">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="computers">Computers</button>
                <button class="category-btn" data-category="laptops">Laptops</button>
                <button class="category-btn" data-category="phones">Phones</button>
                <button class="category-btn" data-category="tvs">TVs</button>
                <button class="category-btn" data-category="accessories">Accessories</button>
            </div>
            <div id="products-grid" class="products-grid">
                <!-- Products will be loaded here dynamically -->
            </div>
        </section>

        <aside id="cart-sidebar" class="cart-sidebar hidden">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button id="cart-close" class="cart-close">‚úï</button>
            </div>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-summary">
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Cost: $<span id="total-cost">0.00</span></p>
                <button id="checkout-btn" class="checkout-btn">Checkout</button>
            </div>
        </aside>
    </main>

    <div id="checkout-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Checkout</h2>
            <p>Thank you for shopping with Fiti Electronics!</p>
            <p>Your order has been placed successfully.</p>
            <button id="close-modal" class="close-modal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
